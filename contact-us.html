<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Portfolio" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="styles.css" />
    <title>Arjun Vijayakumar</title>
  </head>
  <body class="light" id="top">
    <header class="header center">
      <h3>
        <a href="./index.html" class="link"
          >AV.</a
        >
      </h3>

      <nav class="nav center">
        <ul class="nav__list center">
          <li class="nav__list-item">
            <a class="link link--nav" href="./index.html#projects">Projects</a>
          </li>
          <li class="nav__list-item">
            <a class="link link--nav" href="./index.html#skills">Skills</a>
          </li>
          <li class="nav__list-item">
            <a class="link link--nav" href="#contact">Contact</a>
          </li>
        </ul>

        <button type="button" aria-label="toggle theme" class="btn btn--icon">
          <i aria-hidden="true" id="btn-theme" class="fas fa-moon"></i>
        </button>

        <button
          type="button"
          aria-label="toggle navigation"
          class="btn btn--icon nav__hamburger"
        >
          <i aria-hidden="true" class="fas fa-bars"></i>
        </button>
      </nav>
    </header>

    <main>
        <section id="contact">
            <div class="about center">
                <form action="">
                    <label for="name">Name:</label>
                    <input type="text" name="Name :" id="name" required>
                    <br><br>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                    <br><br>
                    <label for="message">Message :</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <br><br>
                    <div id="submit_btn">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
      <a
        href="https://github.com/vijayarjun735"
        class="link footer__link"
      >
        Created By Arjun Vijayakumar
      </a>
    </footer>

    <div class="scroll-container">
      <div class="scroll-top">
        <a aria-label="Scroll up" href="#top">
          <i aria-hidden="true" class="fas fa-arrow-up"></i>
        </a>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
